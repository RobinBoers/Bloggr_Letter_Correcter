<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Bloggr - Letter Correcter</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Theme included stylesheets -->
    <!-- <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

  </head>
  <body>
    <div class="sidenav">
      <h2><img class="logo" src="https://code.geheimesite.nl/beta/bloggr/bloggerlogo.png">Bloggr</h2>
      <a href="#">Editor</a>
      <a href="about.html">About</a>
      <!-- <p style="clear:both;" onclick="close()"><a href="#">Close</a></p> -->
    </div>

    <main>

      <div id="editor-container">
      </div>

      <script>
        var quill = new Quill('#editor-container', {
          modules: {
            toolbar: [
              [{ header: [1, 2, 3, false] }],
              ['bold', 'italic', 'underline'],
              ['video', 'code-block']
            ]
          },
          placeholder: 'Begin met typen...',
          theme: 'bubble'  // or 'snow'
        });

      </script>

      <button class="finish" id="finish" onclick="finish()">FINISH!</button>
      <textarea id="copyText" style="display:none !important;"></textarea>
      
  
      <!-- You can also require other files to run in this process -->
      <script src="./renderer.js"></script>
      <script src="./index.js"></script>
  
      <!-- "repository": "https://github.com/RobinBoers/BloggrStyleTemplateMaker", -->

     
    </main>
</body>
</html>
